<div class="header-container text-3xl font-bold flex flex-row bg-emerald-300 justify-between items-center py-1 px-2">
    <img routerLink="/home" [ngSrc]="'assets/images/irrigo1.png'" width="60" height="60" alt="logo_irrigo" class="rounded-xl" priority/>
    <div class="button-container">
        <button (click)="logOut()" mat-icon-button class="logout-button" aria-label="logout button">
            <mat-icon>logout</mat-icon>
        </button>
        <button [routerLink]="['/account']" mat-icon-button class="account-button" aria-label="account button">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
</div>
