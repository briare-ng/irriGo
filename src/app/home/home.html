<div class="home-container h-full flex flex-col items-center py-10">

    <div class="flex flex-col gap-2">
        <mat-card class="w-90" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Données d'irrigation</mat-card-title>
            </mat-card-header>
            <!-- chart -->
            <app-water-chart [values]="chartValues()"/>
            <mat-card-content>
                <p class="text-xs">
                    Récapitulatif des consommations prévues par l'IA et votre consommation réelle en eau (en m3)
                </p>
            </mat-card-content>
            <mat-card-actions class="justify-center gap-3">
                <button matButton="tonal">Historique</button>
                <button matButton="tonal">Modifier votre stratégie</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="w-90" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Mesures</mat-card-title>
            </mat-card-header>
            <!-- content -->
            <mat-card-content>
                <div class="flex justify-between">
                    <div class="flex flex-col">
                        <p class="text-sm pb-1">
                            Valeur mesurées par la sonde :
                        </p>
                        <app-sensor-values-card icon="dew_point" description="humidité de l'air" value="{{currentSensorValues()?.air_humidity}}" />
                        <app-sensor-values-card icon="grass" description="huidité du sol" value="{{currentSensorValues()?.soil_moisture}}" />
                        <app-sensor-values-card icon="device_thermostat" description="température ambiante"
                            value="{{currentSensorValues()?.temperature}}" />
                    </div>
                    <button matMiniFab>
                        <mat-icon (click)="getSensor()">refresh</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
