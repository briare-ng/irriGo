<div class="form2-container">
  <form [formGroup]="createPlanForm">
    <!-- AUTRE DONNées renvoyé par le back -->
    <!-- Type de sol -->
    <div class="form-group">
      <label for="culture">Type de sol </label>
      <input type="text" id="soil" name="soil" formControlName="soil" required />
    </div>

    <!-- Profondeur de sol -->
    <div class="form-group">
      <label for="soilDept">Profondeur du sol</label>
      <input type="number" id="soilDept" name="soilDept" formControlName="soilDept" required />
    </div>

    <!-- Reserve utiles -->
    <div class="form-group">
      <label for="reserveUtile">Profondeur du sol</label>
      <input
        type="text"
        id="reserveUtile"
        name="reserveUtile"
        formControlName="reserveUtile"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" (click)="onSubmit()">Génerer le plan</button>
    </div>
  </form>
</div>
