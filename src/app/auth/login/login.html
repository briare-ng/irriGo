<div class="login-container bg-teal-50 h-full flex flex-col justify-center">
    <form 
    class="p-5 flex flex-col"
    [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="text-xl font-bold py-1">Connexion</h1>
        <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@example.com" formControlName="email" (blur)="updateErrorMessage()"
                required />
            @if (email.invalid) {
            <mat-error>{{emailErrorMessage()}}</mat-error>
            }
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
                (blur)="updateErrorMessage()" required />
            <button mat-icon-button matSuffix type="button" (click)="hideEvent($event)"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>{{passwordErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button  type="submit" class="login-button">Sign In</button>
        <div class="form-msg flex justify-center py-1">
            @if (formErrorMessage()) {<p class="text-red-700">{{formErrorMessage()}}</p>}
            @if (formSubmitComplete()) {<p class="form-submit text-green-700">{{formSubmitComplete()}}</p>}
        </div>
        <button mat-button="elevated" [routerLink]="['/register']" class="mt-2">Inscription</button>
    </form>
</div>
